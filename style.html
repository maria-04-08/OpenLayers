
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Polygon Styles</title>
    <link href="./css/ol.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/ol.js" charset="utf-8"></script>
</head>
<body>
    <div id="map"></div>
 
    <script>
        var styles = [
            new ol.style.Style({
                stroke: new ol.style.Stroke({       // 线样式
                    color: 'yellow',
                    width: 3
                }),
                fill: new ol.style.Fill({           // 填充样式
                    color: 'rgba(0, 0, 255, 0.1)'
                })
            }),
            new ol.style.Style({
                image: new ol.style.Circle({   // 点样式
                    radius: 5,          // 圆形符号的半径
                    fill: new ol.style.Fill({   // 圆形符号的填充样式
                        color: 'orange'
                    })
                }),
                // 将样式设置为多边形外环独有的样式
                geometry: function(feature){
                    // 返回多变形第一个外环的坐标（数组形式）
                    var coordinates = feature.getGeometry().getCoordinates()[0];
                    // 将返回的多边形外环的坐标以MultiPoint的形式重新创建为多点图形
                    return new ol.geom.MultiPoint(coordinates); 
                }
            })
        ];
 
        // GeoJson格式的数据
        var geojsonObject = {
            'type': 'FeatureCollection',
            'crs': {
            'type': 'name',
            'properties': {
                'name': 'EPSG:3857'
            }
            },
            'features': [{
            'type': 'Feature',
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6],
                [-3e6, 6e6], [-5e6, 6e6]]]
            }
            }, {
            'type': 'Feature',
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6],
                [0, 6e6], [-2e6, 6e6]]]
            }
            }, {
            'type': 'Feature',
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6],
                [3e6, 6e6], [1e6, 6e6]]]
            }
            }, {
            'type': 'Feature',
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[[-2e6, -1e6], [-1e6, 1e6],
                [0, -1e6], [-2e6, -1e6]]]
            }
            }]
        };
 
        // 读取GeoJson数据并将其初始化为矢量图层源
        var source = new ol.source.Vector({
            features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
        });
 
        // 承载GeoJson数据的矢量图层
        var layer = new ol.layer.Vector({
            source: source,
            style: styles           // 图层可以接受一个样式数组作为渲染的样式
        });
 
        var map = new ol.Map({
            target: 'map',
            layers: [
                layer   
            ],
            view: new ol.View({
                center: [0, 3000000],
                zoom: 2
            })
        });
    </script>
</body>
</html>
