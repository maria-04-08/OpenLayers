<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/ol.css" rel="stylesheet" type="text/css" />
		<link href="./css/openlayers.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
		<script src="https://cdn.bootcss.com/openlayers/4.0.0/ol.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="map" class="map">
			<div id="menu">
				<label>测量类型选择</label>
				<select id="type">
					<option value="length">长度</option>
					<option value="area">面积</option>
				</select>
				<label class="checkbox label" style="display: none;"><input type="checkbox" id="geodesic" />使用大地测量</label>
			</div>
			<div id="popup" class="ol-popup">
			  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
			  <div id="popup-content" style="width:300px; height:120px;"></div>
			</div>
		</div>
		<div id="info"></div>
		<div class="toolbar">
			<!-- 默认点选 -->
			<span class='draw-line'>绘面</span><span class="measure-line">测距</span><span class="draw-logo">标志</span><span class="draw-pop">弹窗</span>
			<span class="draw-poly">聚合点</span><span class="draw-grid">网格</span><span class="clear">清除</span>
		</div>
		<div id="scalebar"></div>
		<script src="./js/openlayers.js"></script>
	</body>
</html>
